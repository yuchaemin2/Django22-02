<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block head_title %}Home{% endblock %}</title>
  <link href="{% static 'blog/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
  <link href="{% static 'single_pages/css/landing.css' %}" rel="stylesheet" type="text/css" media="screen">
  <script src="https://kit.fontawesome.com/0a72eb0930.js" crossorigin="anonymous"></script>
</head>
<body>
  {% include 'blog/navbar.html' %} <!--include는 copy&paste-->

  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-6 text-light" id="main-area">
        <h1>대문페이지 제목</h1>
          <h2>대문페이지 소제목</h2>
          <h5>대문페이지 설명</h5>
      </div>
      <div class="col-lg-5">
        <h2 class="text-light">Recent Posts</h2>
        {% for post in recent_posts %}
        <div class="card mt-1">
          <div class="card-body">
            <h6>
              <a href="{{post.get_absolute_url}}" class="text-decoration-none text-dark">
                {{post.title}}
              </a>
            </h6>
            <span class="badge badge-pill badge-light float-right">
              <img class="rounded-circle mr-1" width="20px" src="{{post.get_avatar_url}}">
              {{post.author}}
              {{post.created_at}}
            </span>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="fixed-bottom">
    {% include 'blog/footer.html' %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
