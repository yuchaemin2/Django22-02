{% extends 'blog/base.html' %}

{% block head_title %}
    Update Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Update Post</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
